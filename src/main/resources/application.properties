spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.baseline-description=Baseline
spring.flyway.baselineOnMigrate = true
spring.flyway.migrate-at-startup= true

spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.url=jdbc:postgresql://localhost:5432/serveremail

#spring.jackson.serialization.indent_output=true
logging.level.org.springframework.web=DEBUG
debug=true


logging.level.org.springframework.data.jpa.repository.query=DEBUG
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/serveremail
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto = update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Show SQL in console
spring.jpa.show-sql=true

