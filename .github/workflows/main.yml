name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 22
        uses: actions/setup-java@v2
        with:
          java-version: '22'

      - name: Build with Maven
        run: mvn clean package

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
          JDBC_DATABASE_URL: ${{ secrets.JDBC_DATABASE_URL }}
          JDBC_DATABASE_USERNAME: ${{ secrets.JDBC_DATABASE_USERNAME }}
          JDBC_DATABASE_PASSWORD: ${{ secrets.JDBC_DATABASE_PASSWORD }}
          SPRING_PROFILES_ACTIVE: ${{ secrets.SPRING_PROFILES_ACTIVE }}
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          echo $JDBC_DATABASE_URL
          echo $JDBC_DATABASE_USERNAME
          echo $JDBC_DATABASE_PASSWORD
          echo $SPRING_PROFILES_ACTIVE
          heroku auth:token
          heroku plugins:install java
          heroku deploy:jar target/emailservice-0.0.1-SNAPSHOT.jar --app $HEROKU_APP_NAME
